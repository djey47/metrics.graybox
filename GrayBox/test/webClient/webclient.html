<!DOCTYPE html>
<html>
    <head>
        <title>METRICS GRAYBOX TEST APP</title>
        <meta charset="UTF-8">

        <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">

        <script src="./javascripts/lib/jquery-1.10.0.min.js"></script>
        <script src="./javascripts/lib/bootstrap.min.js"></script>
        <script src="./javascripts/webclient.js"></script>
    </head>

    <body>
    <!-- HEADER -->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="./webclient.html">Metrics.Graybox - test web app</a>
                </div>
            </div>
        </div>

    <!-- MAIN -->
        <div class="container" style="padding-top:45px;">
        	<div class="form-horizontal">
        		
				<div class="control-group">
				</div>
				<div class="control-group">
                	<label class="control-label">AppId</label>
                	<div class="controls">
                    	<input id="appId" type="text" value="APP_TEST"/>
                	</div>
            	</div>        		
				<div class="control-group">
                	<label class="control-label">ContextId</label>
                	<div class="controls">
                    	<input id="ctxId" type="text" value="STORE"/>
                	</div>
            	</div>        		
				<div class="control-group">
                	<label class="control-label">NatureId</label>
                	<div class="controls">
                    	<input id="natId" type="text" value="LOOP"/>
                	</div>
            	</div>    
            	
            	<hr />
            	    		
				<div class="control-group">
                	<label class="control-label">One time value check</label>
                	<div class="controls">
						<div class="btn-group">
						  <button class="btn" id="checkOneBtn">Check</button>
						</div>
					</div>    		
				</div>
				<div class="control-group">
                	<label class="control-label">Real time value check</label>
                	<div class="controls">
						@
						<select id="rateSel">
							<option value="1000">1</option>
							<option value="33">30</option>
							<option value="17">60</option>
							<option value="1">1k</option>
						</select>
						Hz
						<div class="btn-group">
						  <button class="btn" id="checkBtn">Check</button>
						  <button class="btn" id="stopBtn">Stop</button>
						</div>
						<span id="checkLbl" class="label label-info hide">Checking...</span>
					</div>    		
				</div>
            	
            	<hr />
            	    		
				<div class="control-group">				
                	<label class="control-label">Value</label>
                	<div class="controls">
	                	<input id="value" type="text" value=""/>
	                	@
	                	<input id="time" type="text" value=""/>	                	                	
					</div>				
				</div>				
				<div class="control-group">				
                	<label class="control-label">Values (CSV)</label>
                	<div class="controls">
	                	<textarea id="valueExport" cols="45" style="width:450px;height:300px;"></textarea>
	                	<br />
					  	<button class="btn" id="clearBtn">Clear</button>	                	
					</div>				
				</div>				
			</div>
    	</div>

    <!-- FOOTER -->
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">

            </div>
        </div>
    </body>
</html>
